<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" href="/CSS/style.css" />
  <head>
    <title>The Donor Zone</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="displayblock">
          <li>
            <a href="./index.html">
              <img src="/CSS/RESSOURCES/Menu/Home.svg" alt="" /></a
            >HOME
          </li>
          <li>
            <a href="./recherche.html"">
              <img src="/CSS/RESSOURCES/Menu/Search.svg" alt="" /></a
            >RECHERCHER
          </li>
          <li>
            <a th:href="@{/announcements/sell}">
              <img src="/CSS/RESSOURCES/Menu/Ajout.svg" alt="" /></a
            >VENDRE
          </li>
          <li>
            <a href="Message.html"
              ><img src="/CSS/RESSOURCES/Menu/Message.svg" alt="" /></a
            >MESSAGE
          </li>
          <li>
            <a href="Profile.html"
              ><img src="/CSS/RESSOURCES/Menu/Profile.svg" alt="" /></a
            >PROFIL
          </li>
          <li>
            <a href="./Profile.html"
              ><img src="/CSS/RESSOURCES/Menu/logout.svg" alt="" /></a
            >DECONNEXION
          </li>
        </ul>
      </nav>
    </header>
    <br />
    <form th:action="@{/announcements/create}" th:method="post">
      <div>
        <label for="title">Titre :</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Entrez le titre"
          required
        />
      </div>
      <div>
        <label for="description">Description :</label>
        <textarea
          id="description"
          name="description"
          placeholder="Entrez une description"
          required
        ></textarea>
      </div>
      <div>
        <label for="state">État :</label>
        <input
          type="text"
          id="state"
          name="state"
          placeholder="Entrez l'état"
          required
        />
      </div>
      <div>
        <label for="geographicalArea">Zone géographique :</label>
        <input
          type="text"
          id="geographicalArea"
          name="geographicalArea"
          placeholder="Entrez la zone géographique"
          required
        />
      </div>
      <div>
        <label for="donation">Donation :</label>
        <input
          type="text"
          id="donation"
          name="donation"
          placeholder="Entrez la donation"
          required
        />
      </div>
      <div>
        <label for="listOfkeyWords">Mots-clés :</label>
        <input
          type="text"
          id="listOfkeyWords"
          name="listOfkeyWords"
          placeholder="Entrez les mots-clés"
          required
        />
      </div>
      <div>
        <button type="submit">Créer l'annonce</button>
      </div>
    </form>
  </body>
  <svg
    xmlns="//www.w3.org/2000/svg"
    version="1.1"
    class="svg-filters"
    style="display: none"
  >
    <defs>
      <filter id="marker-shape">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0 0.15"
          numOctaves="1"
          result="warp"
        />
        <feDisplacementMap
          xChannelSelector="R"
          yChannelSelector="G"
          scale="7"
          in="SourceGraphic"
          in2="warp"
        />
      </filter>
    </defs>
  </svg>
</html>
