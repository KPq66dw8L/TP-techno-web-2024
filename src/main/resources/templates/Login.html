<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/CSS/style.css">
<head>
    <title>The Donor Zone</title>
</head>
<body>
<br>
<h1 class="titreAcceuil"><span class="realistic-marker-highlight">Se connecter</span><br></h1>

<br>
<div>
  <form th:action="@{/login}" method="post">

    <label for="lname">Adresse mail</label>
    <input type="text" id="lname" name="email" placeholder="Email">

    <label for="lname">Mot de passe</label>
    <input type="text" id="lname" name="password" placeholder="Password">

  <br>
    <input type="submit" value="se connecter">
  </form>
</div>

<br>

<footer>
<nav>
    <ul class="displayblock">
        <li><a th:href="@{/register}">Je n'ai pas de compte</a></li>
    </ul>
</nav>
</footer>


</body>
<svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
    <defs>
      <filter id="marker-shape">
        <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="7" in="SourceGraphic" in2="warp" />
      </filter>
    </defs>
  </svg>
</html>
